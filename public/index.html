<!doctype html>
<html>
  <head>
    <title>Gerador de Playlists Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Gerador de Playlist</a>
      </div>
    </nav>
    <div class="container a">
      <div id="login">
        <h1>Preciso da sua autorização s2</h1>
        <a href="/login" class="btn btn-primary">Log in com Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
         <div id="user-followers">
        </div>
      </div>
    </div>
    
     <script id="user-followers-template" type="text/x-handlebars-template">
        <button onclick="criaPlaylist()">Criar Playlist</button>
        <div class="row">
          <div class="col s6">
            <h1>Seguidores</h1>
            <ul class="collection">
              {{#each artists.items}}
              <li class="collection-item avatar">
                <img src="{{images.2.url}}" alt="" class="circle">
                <span class="title"><strong>{{name}}</strong></span>
                {{#each genres}}
                <p>{{this}}</p>
                {{/each}}
                <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
              </li>
              {{/each}}
            </ul>
          </div>
          <div class="col s6">
            <h1>Playlists</h1>
            <ul class="collection">
              {{#each artists.items}}
              <li class="collection-item avatar">
                <img src="{{images.2.url}}" alt="" class="circle">
                <span class="title"><strong>{{name}}</strong></span>
                {{#each genres}}
                <p>{{this}}</p>
                {{/each}}
                <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
              </li>
              {{/each}}
            </ul>
          </div>
          </div>
        </div>
             

    </script>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logado como {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Total de seguidores</dt><dd class="clearfix">{{followers.total}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      (function() {
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

      
        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var followersSource = document.getElementById('user-followers-template').innerHTML,
            followerSourceTemplate = Handlebars.compile(followersSource),
            followersPlaceholder = document.getElementById('user-followers');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;


        if (error) {
          alert('There was an error during the ');
        } else {
          if (access_token) {


            $.ajax({
                url: 'https://api.spotify.com/v1/users/diegotsi/playlists',
                type: 'POST',
                 data: JSON.stringify({
                  'name': 'Diegooo',
                  'public': false
                }),
                headers: {
                  'Authorization': 'Bearer ' + access_token,
                  'Content-Type' : 'application/json'
                },
                success: function(response) {
                 console.log('Playlist Criada com sucesso')
                },
                error: function(response){
                  console.log(response.responseText);
                }
            });

           /* $.ajax({
                url: 'https://api.spotify.com/v1/me/playlists',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  followersPlaceholder.innerHTML +=followerSourceTemplate(response)
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
            */
          
          } else {
              // renderizando tela inicial
              $('#login').show();
              $('#loggedin').hide();
          }


          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
